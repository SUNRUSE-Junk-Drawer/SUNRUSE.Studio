<html>
    <head>
        <title>SUNRUSE.Studio</title>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.min.js"></script>
        <script src="src/_sunruseStudio.js"></script>
        <script src="src/projectValue.js"></script>
        <script src="src/projectController.js"></script>
    </head>
    <body ng-app="sunruseStudio">
        <div ng-controller="projectController">
            <h2>Untitled Project</h2>
            <h3>Tracks</h3>
            <div ng-repeat="track in projectValue.tracks">
                Track
                <button ng-click="deleteTrack(track);">Delete Track</button>
            </div>
            <button ng-click="newTrack();">New Track</button>
        </div>
    </body>
</html>
