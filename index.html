<html>
    <head>
        <title>SUNRUSE.Studio</title>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.min.js"></script>
        <script src="src/sunruseStudio.js"></script>
        <script src="src/projectValue.js"></script>
        <script src="src/projectController.js"></script>
        <script src="src/dialog.js"></script>
        <script src="src/history.js"></script>
    </head>
    <body ng-app="sunruseStudio">
        <div ng-controller="projectController">
            <h2>Untitled Project</h2>
            <div ng-show="dialog.isVisible">
                <h3>Modal dialog</h3>
                <h4>{{dialog.title}}</h4>
                <p>{{dialog.message}}</p>
                <button ng-repeat="button in dialog.buttons" ng-click="button.click();">{{button.label}}</button>
            </div>
            <h3>History</h3>
            <button ng-click="history.undo();" ng-disabled="!history.canUndo()">Undo</button>
            <button ng-click="history.redo();" ng-disabled="!history.canRedo()">Redo</button>
            <h3>Tracks</h3>
            <div ng-repeat="track in projectValue.tracks">
                Track
                <button ng-click="deleteTrack(track);">Delete Track</button>
            </div>
            <button ng-click="newTrack();">New Track</button>
        </div>
    </body>
</html>
